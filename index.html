<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
     <script src="jquery.js" type="text/javascript"></script>
     <script src="underscore.js" type="text/javascript"></script>
     <script src="backbone.js" type="text/javascript"></script>
     <script src="backbone-localstorage.js" type="text/javascript"></script>
     <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <div id="app">
            <div id="entries"></div>
            <div id="total" class="entry">
                <span class="date"></span>
                <span class="desc">Total</span>
                <span class="amount"></span>
                <span class="actions"></span>
            </div>
            <div id="entry-form" class="entry">
                <span class="date"></span>
                <span class="desc"><input type="text" size=35 /></span>
                <span class="amount">$ <input type="text" size="5" /></span>
                <span class="actions"><input type="button" id="submit-button" value="Submit" /></span>
            </div>
        </div>    
    </div>

    <script type="text/template" id="entry-template">
        <div class="entry">
            <span class="date"><%= humanDate %></span>
            <span class="desc"><%= description %></span>
            <span class="amount">$ <%= amount %></span>
            <span class="actions">
                <input type="button" class="delete" value="Delete" />
            </span>
        </div>
    </script>
</body>
</html>
